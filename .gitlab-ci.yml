
deploy_staging:
  stage: deploy
  environment:
    name: dev
    url: $PROJECT_URL
  before_script:
    - apt-get update -qq
    - apt-get install -qq git
    # Setup SSH deploy keys
    - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY_WHIZ")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh $SERVER_USER_WHIZ@$SERVER_HOST_2_WHIZ
        "cd $PROJECT_ROOT &&
        sudo git pull origin develop &&
        npm ci &&
        sudo aws s3api get-object --bucket $BUCKET_DEVOPS_DEV --key $PROJECT_NAME.env .env.production &&
        sudo npm run clean &&
        sudo npm run build &&
        exit"
  only:
    - develop
